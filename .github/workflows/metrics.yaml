name: Metrics

on:
  schedule:
    - cron: 0 0 * * *

  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # v3.34
        with:
          config_timezone: Asia/Tokyo
          token: ${{ secrets.METRICS_TOKEN }}
